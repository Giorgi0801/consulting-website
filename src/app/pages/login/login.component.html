<section class="login">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	  <div class="form-group">
		<label for="username">Username</label>
		<input
		  type="text"
		  id="username"
		  formControlName="username"
		  [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
		/>
		<!-- Validation Message for Username -->
		<small *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
		  Username is required.
		</small>
	  </div>
  
	  <div class="form-group">
		<label for="password">Password</label>
		<input
		  type="password"
		  id="password"
		  formControlName="password"
		  [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
		/>
		<!-- Validation Message for Password -->
		<small *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
		  Password is required.
		</small>
	  </div>
  
	  <button type="submit" [disabled]="loginForm.invalid">Login</button>
	</form>
  </section>
